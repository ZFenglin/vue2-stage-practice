<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" a="1" style="color: blue;font-size: 12px;">
        <p>{{message}}</p>
    </div>
    <script src="./dist/vue.js"></script>
    <script>
        let vm = new Vue({
            data() {
                return {
                    message: 'Hello Vue.js!'
                }
            },
            watch: {
                // // 1. 直接写函数
                // message(newValue, oldValue) {
                //     console.log('Old value: ' + oldValue)
                //     console.log('New value: ' + newValue)
                // },
                // 2. 直接写数组(多个监听器)
                message: [
                    function (newValue, oldValue) {
                        console.log('Old value: ' + oldValue)
                        console.log('New value: ' + newValue)
                    },
                    function (newValue, oldValue) {
                        console.log('Old2 value: ' + oldValue)
                        console.log('New2 value: ' + newValue)
                    },
                ],
            }
        })
        vm.$mount('#app')

        // vm.$watch('message', function (newValue, oldValue) {
        //     console.log('watch Old value: ' + oldValue)
        //     console.log('watch New value: ' + newValue)
        // })

        setTimeout(() => {
            vm.message = 'Hello React.js!'
        }, 1000);
    </script>
</body>

</html>
