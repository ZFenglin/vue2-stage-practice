<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./dist/vue.js"></script>
    <div id="app">{{msg}}</div>
    <script>
        // viewModel 数据模型
        // 典型的MVVM view vm model
        Vue.mixin({
            beforeCreate() {
                console.log('beforeCreate1');
            }
        })
        Vue.mixin({
            beforeCreate() {
                console.log('beforeCreate2');
            }
        })
        Vue.mixin({
            created() {
                console.log('created1');
            }
        })
        Vue.mixin({
            mounted() {
                console.log('mounted');
            }
        })
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    msg: '生命周期测试',
                }
            },
            beforeCreate() {
                console.log('beforeCreate3')
            },
            created() {
                console.log('created2')
            },
        })
    </script>
</body>

</html>
