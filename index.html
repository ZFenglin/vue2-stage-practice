<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" a="1">{{person.name}}: {{person.age}}</div>
    <script src="./dist/vue.js"></script>
    <script>
        // viewModel 数据模型
        // 典型的MVVM view vm model
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    person: {
                        name: '张三',
                        age: 18,
                    },
                }
            },

            watch: {
                'person': function (newVal, oldVal) {
                    console.log('person: ', newVal, oldVal)
                },
                'person.name': function (newVal, oldVal) {
                    console.log('person.name: ', newVal, oldVal)
                },
                person: [
                    function (newVal, oldVal) {
                        console.log('arr1: ', newVal, oldVal)
                    },
                    function (newVal, oldVal) {
                        console.log('arr2: ', newVal, oldVal)
                    },
                ]
            }
        })

        // vm.$watch('person', function (newValue, oldValue) {
        //     console.log('$watch: ', newValue, oldValue)
        // })

        setTimeout(() => {
            vm.person = {
                name: '王五',
                age: 20,
            }
        }, 1000);

    </script>
</body>

</html>
