<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" a="1" style="color: blue;font-size: 12px;">
        <p>111{{arr}}222</p>
    </div>
    <script src="./dist/vue.js"></script>
    <script>
        let vm = new Vue({
            data() {
                return {
                    arr: [[1, 2], 3, 4, 5],
                    obj: { a: { a: 1 } } // JSON.stringify(obj)会不断调用每一个属性的get
                }
            },
        })
        vm.$mount('#app')

        setTimeout(() => {
            vm.arr.pop()
            vm.arr.push(6)
        }, 1000);
    </script>
</body>

</html>
