<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" a="1">hello {{name}}</div>
    <script src="./dist/vue.js"></script>
    <script>
        // viewModel 数据模型
        // 典型的MVVM view vm model
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'zfl',
                }
            },
        })

        setTimeout(() => {
            vm.name = 'zfl2'
            vm.name = 'zfl3'
            console.log(vm.name)
            vm.$nextTick(() => {
                console.log(document.getElementsByTagName('div')[0].innerText)
            })
        }, 1000)
    </script>
</body>

</html>
