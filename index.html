<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{fullName}}</p>
    </div>
    <script src="./dist/vue.js"></script>
    <script>
        let vm = new Vue({
            data() {
                return {
                    fristName: 'zhu',
                    lastName: 'fengling',
                }
            },
            computed: {
                fullName: {
                    get: function () {
                        return this.fristName + ' ' + this.lastName
                    },
                }
            },
        })
        vm.$mount('#app')
        setTimeout(() => {
            vm.fristName = 'hehe'
            vm.fristName
            vm.fristName
        }, 1000);
    </script>
</body>

</html>
